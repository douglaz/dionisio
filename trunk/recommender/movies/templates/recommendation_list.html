    {% if recommendations %}
        <ol>
        {% for star, product in recommendations %}
        <li><strong>{{product}}</strong><div>Predicted rating: <strong>{{star|floatformat:1}}</strong></div></li>
        {% endfor %}
        </ol>
    {% else %}
        <h2 class="alt">No recommendations available, please rate some items</h2>
    {% endif %}
